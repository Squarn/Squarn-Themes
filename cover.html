<!DOCTYPE html>
<!-- Parallax -->
<head>
	<title>Parallax</title>
	<style>

		body
		{
			margin: 0;
			padding: 0;
			background-color: red;
		}

		.centered
		{
			top: 350px;
			position: absolute;
			width: 500px;
			height: 1000px;
			background-image: url("k2.png");
			left: 550px;
		}

		.cover
		{
			top: 50px;
			margin: 0 auto;
			position: fixed;
			width: 500px;
			height: 200px;
			left: 250px;
			border: 300px solid red;
			
		}
	</style>
</head>
<body>
	<div class="centered">
		Poop
	</div>
	<div class="cover">
		
	</div>
</body>
